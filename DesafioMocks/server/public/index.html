<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</head>
<body style="overflow-x: hidden;">
    
    <div class="d-flex">
        <div class="container mt-3">
            <div class="jumbotron">
                <h1>Ingrese Producto</h1>
                <br>
    
                <form onsubmit="return addProducto(this)">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" class="form-control" type="text" name="title" required>
                    </div>
    
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
                    </div>
    
                    <div class="form-group">
                        <label for="foto">Foto URL</label>
                        <input id="foto" class="form-control" type="url" name="thumbnail">
                    </div>
    
                    <button class="btn btn-success mt-3">Enviar</button>
                </form>
            </div>
        </div>
    
        <div class="container mt-3">
            <div id="productos" class="jumbotron d-flex flex-wrap"></div>
        </div>

    </div>

    <div class="container col mt-2" style="width: 500px;">
        <div class="d-flex flex-column justify-content-center">
            <h2>Control de Mensajes</h2>
            <p class="porcentaje"></p>

            <form onsubmit="return addMessage(this)" class="d-flex flex-column justify-content-center">
                <input type="text" name="email" id="email" style="width: 270px;" placeholder="E-mail">
                
                <input type="text" name="nombre" id="nick" style="width: 270px;" placeholder="Nombre">

                <input type="text" name="apellido" id="surname" style="width: 270px;" placeholder="Apellido">

                <input type="text" name="edad" id="age" style="width: 270px;" placeholder="Edad">
                
                <input type="text" name="alias" id="alias" style="width: 270px;" placeholder="Alias">

                <input type="text" name="avatar" id="avatar" style="width: 270px;" placeholder="Avatar">

                <input type="text" name="mensaje" id="message" style="width: 270px;" placeholder="Mensaje">

                <button class="btn btn-success" style="width: 270px; margin-bottom: 5px;">Enviar</button>
            </form>
        </div>

        <div id="chatMessages"></div>
    </div>
</body>
</html>
