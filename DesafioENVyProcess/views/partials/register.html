<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos.css">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron" style="background-color: rgb(75, 75, 175);">
            <h1 class="text-center" style="color: rgb(255, 255, 255);">Registro de usuario</h1>
            <br>
            <form action="/registrar" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="name" style="color: rgb(255, 255, 255);">Nombre</label>
                    <input id="name" class="form-control border-info" type="text" name="name" required>
                    <label for="username" style="color: rgb(255, 255, 255);">Email</label>
                    <input id="username" class="form-control border-info" type="text" name="username" required>
                    <label for="password" style="color: rgb(255, 255, 255);">Contrase√±a</label>
                    <input id="password" class="form-control border-info" type="text" name="password" required>
                </div>
                <button class="btn btn-outline-success" style="margin-left: 36%; width: 300px;">Registrarme</button>
            </form>
            <br>
            
            <button class="btn btn-outline-success" style="margin-left: 36%; width: 300px;" onclick="location.href='/login'">Iniciar sesion</button>
        </div>
    </div>
</body>

</html>
